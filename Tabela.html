<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula Tabelas</title>
</head>

<body>
    <table border="1" width=40%>
        <tr>
            <!--Aqui temos um atributo chamado Colspan ("Col" de Coluna e "Span" de Extensão)
            Para mesclar um certo número de células naquela linha, no caso eu mesclei 5 colunas
            Que é o número de colunas que eu coloquei na tabela. -->
            <th colspan="5">Lista das melhores empresas</th>
        </tr> 
        <!--Aqui temos uma tabela sendo criada com a tag Table
        Usamos a tag TR (Table Row) para criar uma linha na tabela
        E então usamos a tag TH (Table Header) para criar o cabeçalho da tabela-->
        <tr>
            <th>Nome</th>
            <th>Ano</th>
            <th>Valor da Empresa</th>
            <th>Fundador</th>
            <th>Área de atuação</th>

        </tr>
        <tr>
            <!--Criamos mais uma Linha na tabela
            Mas dessa vez usamos a tag TD (Table Data) para criar os dados da tabela
            Que no caso seriam os itens que seriam listados na tabela.-->
            <td>Microsoft</td>
            <td>2018</td>
            <td>2,5 bi</td>
            <td>Bill Gates</td>
            <!--Coloquei um Rowspan ("Row" de linha e "Span" de extensão
            Para mesclar duas linhas na mesma coluna. -->
            <td rowspan="2">Área de TI</td>
        </tr>
        <tr>
            <!-- Não precisei colocar 5 Table Datas porque eu mesclei
            Duas linhas no Rowspan na linha anterior, que no caso seria a Área de Atuação-->
            <td>Google</td>
            <td>2019</td>
            <td>3 bi</td>
            <td>Larry Page e Sergey Brin</td>
        </tr>
        <tr>
            <td>Apple</td>
            <td>2017</td>
            <td>2 bi</td>
            <td>Tim Cook</td>
            <td>Aparelhos e acessórios</td>
        </tr>

    </table>
    <!--Link para voltar para a página principal-->
    <a href="Index.html">Voltar a pagina principal</a>
</body>

</html>
