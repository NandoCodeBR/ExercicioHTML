<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">

<body>
    
    <style>
    body{
        background: url('http://www.inovacity.com/wp-content/uploads/2015/01/slideBackground1.jpg');
        background-repeat: no-repeat;
        background-size:200%;
    }</style>
    <fieldset>
    <h1> A empresa </h1>
    Digite texto aqui<br>
    <hr></hr>


    <!-- Tipos de marcações são: 1, A, a e I(Algarismos romanos)-->
    <!--OL significa Ordered List e cada item é colocado pela tag LI (List Item)-->
    <h2>Vantagens de ser cliente</h2>
    <ol>
        <li> Preços especiais</li>
        <li> Rapidez no atendimento</li>
        <li> Muitas cidades</li>
    </ol>
    <hr>

    <!--H2 é um cabeçalho 
    <i> deixa o texto em itálico 
    <strong> deixa o texto em negrito-->
    <h2>O que os clientes estão dizendo:</h2>
    <i>"Estou muito satisfeita com a empresa! Aprovado!"</i><br>
    <strong>Maria Almeida</strong>
    <hr>


    <!-- Os três tipos de marcações são Square, Cirle e Disc -->
    <!--UL significa "Unordered List" e cada item é colocado pela tag LI (List Item)-->
    <h2>Mapa do site</h2>
    <ul type="Circle">
        <a href="">
        <li>Home</li></a>
        <a href="Quemsomos.html">
        <li>Quem somos</li></a>
        <a href="Tabela.html">
        <li>Aula tabelas</li></a>
    </ul>  
    </fieldset>
</body>
</html>
